tags:
  - name: Auth
    description: Authentication endpoints

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - email
                - password
                - first_name
                - last_name
                - date_of_birth
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                password:
                  type: string
                  format: password
                  description: User's password
                first_name:
                  type: string
                  description: User's first name
                last_name:
                  type: string
                  description: User's last name
                date_of_birth:
                  type: string
                  format: date
                  description: User's date of birth (YYYY-MM-DD)
                avatar:
                  type: string
                  format: binary
                  description: User's avatar image file (JPEG or PNG, max size 5MB)
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User user@example.com registered successfully.
        400:
          description: Validation errors or missing fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                          example: Invalid email format.
        409:
          description: Conflict - user with the email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User with this email already exists.
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error.
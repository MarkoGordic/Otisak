paths:
  /user/all:
    get:
      summary: Get all users with pagination
      tags:
        - User Management
      parameters:
        - name: offset
          in: query
          required: false
          description: Number of users to skip (for pagination)
          schema:
            type: integer
            example: 0
        - name: limit
          in: query
          required: false
          description: Maximum number of users to return (for pagination)
          schema:
            type: integer
            example: 10
      responses:
        200:
          description: List of users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 150
                  offset:
                    type: integer
                    example: 0
                  limit:
                    type: integer
                    example: 10
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "abc123"
                        email:
                          type: string
                          example: user@example.com
                        first_name:
                          type: string
                          example: John
                        last_name:
                          type: string
                          example: Doe
                        date_of_birth:
                          type: string
                          format: date
                          example: 1990-01-01
                        profile_pic:
                          type: string
                          example: avatar123.png
                        roles:
                          type: array
                          items:
                            type: string
                          example: ["user"]
                        created_at:
                          type: string
                          format: date-time
                          example: 2024-01-01T12:34:56Z
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error.
